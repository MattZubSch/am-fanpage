                <legend>Recibiremos su Cosulta</legend>
                <div class="divGrid">
                    <label for="Nombre" class="labelGrid">
                        Completa tu nombre
                    </label>
                    <input type="text" name="Nombre" placeholder="Tu nombre" class="imputGrid">
                </div>
                <div class="divGrid">

                    </label>
                    <input type="email" name="eMail" placeholder="Tu Correo" class="imputGrid">
    
                </div>
                <div class="divGrid">
                    <label for="Mensaje" class="labelGrid">
                        Escribe tu Mensaje
                    </label>
                    <input type="text" name="Mensaje" placeholder="Tu Mensaje" class="imputGrid">
                </div>
                
                <div>
                    <input type="submit" value="Enviar" class="buttonGrid">
                    <input type="reset" value="Resetear" class="buttonGrid">
                </div>
